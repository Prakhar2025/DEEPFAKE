<!DOCTYPE html>
<html>
<head>
  <title>AI News Validator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      width: 450px;
      padding: 20px;
      font-family: 'Inter', sans-serif;
      background: #1a1b1e;
      color: #ffffff;
    }

    .container {
      position: relative;
      border-radius: 12px;
      background: linear-gradient(145deg, #1e1f23, #23252a);
      padding: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    h3 {
      margin: 0 0 20px 0;
      font-size: 20px;
      background: linear-gradient(90deg, #00f2fe, #4facfe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .result {
      margin-top: 15px;
      padding: 15px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .fake {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      color: white;
    }

    .real {
      background: linear-gradient(135deg, #00b09b, #96c93d);
      color: white;
    }

    .uncertain {
      background: linear-gradient(135deg, #4b6cb7, #182848);
      color: white;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-top: 15px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.05);
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
    }

    .progress-bar {
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      margin-top: 8px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      transition: width 0.6s ease, background-color 0.6s ease;
    }

    #status {
      font-size: 14px;
      color: #7f8c8d;
      margin-bottom: 15px;
    }

    .loading {
      position: relative;
      height: 3px;
      width: 100%;
      background: linear-gradient(90deg, #00f2fe, #4facfe);
      background-size: 200% 100%;
      animation: loading 1.5s infinite;
      border-radius: 3px;
    }

    @keyframes loading {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    .verification-card {
        grid-column: span 2;
        background: rgba(0, 255, 0, 0.05);
    }

    .verified-badge {
        background: #00b09b;
        color: white;
        padding: 2px 8px;
        border-radius: 12px;
        font-size: 12px;
        margin-right: 8px;
    }

    .source-list {
        margin-top: 8px;
        font-size: 12px;
        color: #7f8c8d;
    }

    .trusted-source {
        color: #00b09b;
        font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>AI News Validator</h3>
    <div id="status">Analyzing article...</div>
    <div id="loading-bar" class="loading"></div>
    <div id="result" class="result"></div>
    <div class="stats-grid" id="stats"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
