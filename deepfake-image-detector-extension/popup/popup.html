<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Deepfake Detector</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Deepfake Image Detector</h1>
    
    <div class="button-group">
      <button id="scanPage" class="primary-button">Scan All Images</button>
      <button id="analyzeSelected" class="secondary-button">Analyze Selected Image</button>
    </div>
    
    <div id="status" class="status"></div>
    
    <div id="results" class="results-container">
      <!-- Results will appear here -->
    </div>
    
    <div class="footer">
      <p>Using TensorFlow.js for deepfake detection</p>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
